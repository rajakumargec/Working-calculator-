<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display"disabled>
        <div class="button">
            <button onclick="cleardisplay()">Ac<c/button>
            <button onclick="lastCharacter()">DE<c/button>
            <button onclick="appear('%')">%<c/button>

            <button onclick="appear('/')">/</button>
            <button onclick="appear('7')">7</button>
            <button onclick="appear('8')">8</button>
            <button onclick="appear('9')">9</button>
            <button onclick="appear('*')">*</button>
            <button onclick="appear('4')">4</button>
            <button onclick="appear('5')">5</button>
            <button onclick="appear('6')">6</button>
            <button onclick="appear('-')">-</button>
            <button onclick="appear('1')">1</button>
            <button onclick="appear('2')">2</button>
            <button onclick="appear('3')">3</button>
            <button onclick="appear('+')">+</button>
            <button onclick="appear('00')">00</button>
            <button onclick="appear('0')">0</button>
            <button onclick="appear('.')">.</button>
            <button id="equal"onclick="result()">=</button>
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
